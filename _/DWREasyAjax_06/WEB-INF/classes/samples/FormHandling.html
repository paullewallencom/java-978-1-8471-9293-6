<h3>Form handling</h3>
<p>Simple order form.</p>
<div id="formFeedback"></div>
<table border="1" cellspacing="5" cellpadding="5">
  <tr>
    <td>Name</td>
    <td><input type="text" id="nameEditBox" value=""
   size="40" /></td>
  </tr>
  <tr>
    <td>Address</td>
    <td><input type="text" id="addressEditBox" value=""
  size="40" /></td>
  </tr>
  <tr>
    <td>Credit card #<br/><a href="#" onclick="useTestCreditCardNumber();return false;">use test number</a></td>
    <td><input type="text" id="creditCardEditBox" value=""
  onkeyup="isValidCreditCard()" size="40" /></td>
  </tr>
  <tr>
    <td>Credit card expiry (mm/yy)</td>
    <td><input type="text" id="expiryEditBox" value=""
  onkeyup="checkExpiryDate()" size="40" /></td>
  </tr>
    <tr>
    <td>&nbsp;</td>
    <td><input type="button" id="submitOrderButton"
  value="Submit order" onclick="submitOrder()" /></td>
  </tr>
  
</table>
